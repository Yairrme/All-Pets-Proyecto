<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - All Pets</title>
    <link rel="stylesheet" href="login.css.css">
</head>
<body>
  <div class="login">
    <h1 class="welcome-message">
      ¡Bienvenido a All Pets! Inicia sesión o regístrate para continuar
    </h1>

    <div class="form-container">
      <!-- Campo de email -->
      <div class="field">
        <label class="field-label" for="email">Correo Electrónico</label>
        <div class="input-container">
          <input type="email" id="email" placeholder="tuemail@email.com" class="input-field">
        </div>
      </div>

      <!-- Campo de contraseña -->
      <div class="field">
        <label class="field-label" for="password">Contraseña</label>
        <div class="input-container">
          <input type="password" id="password" placeholder="Introduce tu contraseña" class="input-field">
        </div>
      </div>

      <!-- Enlace para recuperar contraseña -->
      <div class="forgot-password">
        <a href="#">¿Olvidaste tu contraseña?</a>
      </div>

      <!-- Botón de inicio de sesión -->
      <button class="button login-button" id="login-button">Iniciar Sesión</button>

      <!-- Botón de registro -->
      <button class="button signup-button" id="signup-button">Registrarse</button>

      <!-- Línea divisora -->
      <div class="divider">

        <hr class="line">
      </div>
    </div>

    <!-- Imagen decorativa -->
    <div class="image-container">
      <img class="image-2" src="C:\Users\agust\Desktop\Pagina proyecto Programacion\login imagenes\image 2.png" alt="Mascota feliz">
    </div>
  </div>

  <script src="login.js" defer></script>
</body>
</html>
